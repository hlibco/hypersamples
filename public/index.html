<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow">
    <!--
      The `preconnect` warms up the DNS lookup, TCP handshake, and TLS negotiation.
      The `dns-prefetch` is only effective for DNS lookups on cross-origin domains and has better support than `preconnect`.
      The logic behind pairing these hints is because support for dns-prefetch is better than support for preconnect.
    -->
    <!--
      <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="anonymous">
      <link rel="dns-prefetch" href="https://fonts.googleapis.com/">

      <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous">
      <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
    -->

    <link rel="preconnect" href="https://www.googletagmanager.com/" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com/">

    <link rel="preconnect" href="https://www.google-analytics.com/" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://www.google-analytics.com/">

    <title>HyperSamples | Sample Code for Hyperapp & Front-end Development</title>
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Find source code and examples of Hyperapp components." />
    <!-- <link rel="canonical" href="https://www.hypersamples.dev"> -->

    <!--
      Google fonts.
      See: https://fonts.google.com/specimen/Roboto?sidebar.open&selection.family=Roboto+Mono:wght@400;600|Roboto:wght@500#glyphs
      For further optimization...
      See: https://google-webfonts-helper.herokuapp.com/fonts
    -->
    <!--
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Roboto:wght@400&display=swap"
      as="style" media="print" onload="this.media='all';this.onload=null" crossorigin="anonymous">
    -->

    <!--
      Defer non-critical CSS.
      See: https://web.dev/defer-non-critical-css/
    -->
    <link rel="preload" href="./styles/main.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!--
      Defer Javascript. It's required in order to mount the Hyperapp in the root node.
    -->
    <script defer src="../src/index.ts" type="text/javascript" charset="utf-8"></script>
    <link rel="preload" href="./styles/fonts.scss" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!--
      Defer 3rd party Javascript.
    -->
    <script nonce>
      if (process.env.NODE_ENV === 'production') {
        // Google Tag Manager
        (function (w, d, s, l, i) {
          w[l] = w[l] || []
          w[l].push({
            'gtm.start': new Date().getTime(),
            event: 'gtm.js'
          })
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != 'dataLayer' ? '&l=' + l : ''
          j.crossorigin = "anonymous"
          j.async = true
          j.type = 'text/javascript'
          j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl
          f.parentNode.insertBefore(j, f)
        })(window, document, 'script', 'dataLayer', 'GTM-MXC47FX')
      }
    </script>

    <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!--
      Favicons generated by https://favicon.io/favicon-generator
      Optimized by https://www.favicon.cc/
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="icon" href="./images/favicon/favicon.ico" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="app"></div>
  </body>
</html>
